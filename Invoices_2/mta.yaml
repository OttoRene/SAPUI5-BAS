_schema-version: '3.2'
ID: Invoices_2
version: 0.0.1
modules:
  - name: invoices-2-approuter
    type: approuter.nodejs
    path: invoices-2-approuter
    requires:
      - name: Invoices_2_html_repo_runtime
      - name: dest_Invoices_2
    parameters:
      disk-quota: 256M
      memory: 256M
  - name: Invoices_2-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: Invoices_2-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - sapui5.zip
          name: sapui5
          target-path: resources/
  - name: sapui5
    type: html5
    path: sapui5
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - 'npm run build:cf'
      supported-platforms: []
resources:
  - name: Invoices_2_html_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: Invoices_2-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: Invoices_2-html5-srv
      service-plan: app-host
  - name: dest_Invoices_2
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
parameters:
  deploy_mode: html5-repo
